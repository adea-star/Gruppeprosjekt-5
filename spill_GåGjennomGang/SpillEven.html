<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodereisen Game</title>
    <link rel="stylesheet" href="spillstyle.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url("background.png.jpg");
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        #gameCanvas {
            border: 2px solid white;
            background-color: rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 2s, transform 1s, color 1.5s;
        }

        .button:hover {
            background-color: rgb(1, 2, 73);
            transform: scale(1.5);
            color: whitesmoke;
        }
    </style>
</head>
<body id="body"> <!-- funksjonen startScreen kjører når nettsiden lastes inn -->
    <div id="velgValgene" class="valgene">
        <h2>Kapittel: 1</h2>
        <p>Du er på vei til første time og må plukke opp pensumbøker på veien <br> Du husker ikke helt hvilke bøker du trenger</p>
        <div class="toValg">
            <button id="easy">Du sjekker lista over bøker du trenger</button>
            <button id="hard">Neida, husker da hvilke bøker mann skal ha</button>
        </div>
    </div>
    <canvas id="gameCanvas" width="800" height="500" style="display: none;"></canvas>
    <button class="button" id="startSpill" type="button" style="display: none;">Start</button>

    <script src="spillEven.js"></script>
</body>
</html>
