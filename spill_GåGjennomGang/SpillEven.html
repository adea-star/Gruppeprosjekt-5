<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodereisen Game</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url("background.png.jpg"); /* Replace with your galaxy image URL */
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        #gameCanvas {
            border: 2px solid white;
            background-color: rgba(0, 0, 0, 0.5); /* Canvas background color */
            margin-bottom: 20px; /* Space between canvas and buttons */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            background-color: rgba(255, 255, 255, 0.8); /* Button background color */
            color: black;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 2s, transform 1s, color 1.5s;
        }

        .button:hover {
            background-color: rgb(1, 2, 73);
            transform: scale(1.5);
            color: whitesmoke;
        }
    </style>
</head>
<body id="body" onload="startScreen()">

    <h1>Kodereisen</h1>
    
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <button class="button" id="startSpill" type="button">Start</button>

    <script src="spillEven.js"></script>
</body>
</html>
