<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodereisen Game</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('images/stjerne.jpg'); 
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 25px;
            padding-bottom: 25px;
        }

        h1 {
            margin-bottom: 20px;
        }


        #gameCanvas {
            border: 2px solid white;
            background-color: rgba(0, 0, 0, 0.5); 
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            background-color: rgba(255, 255, 255, 0.8); 
            color: black;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <h1>Kapittel ...</h1>
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const storyText = [
            "Du har en stor prøve om én time. Han vet han kan dra til klasserommet",
            "og få en siste gjennomgang av stoffet, sikre at han er helt forbredt",
            "Men vennene har akkuratt invitert ham til en ekstra lang lunsj for å",
            "slappe av og høre på musikk sammen. Han kjenner han trenger en",
            "pause, og det frister å bli med, men hva om den ekstra tiden kan",
            "brukes på prøven slik at han får forbredt seg maks. ",
];

const buttons = [
    { text: "Gå til prøven", x: 125, y: 350, width: 250, height: 85, link: 'wordle8.html' },
    { text: "Nyte litt ekstra tid med venner", x: 450, y: 350, width: 250, height: 85, link: 'wordle5.html' }
];

        function drawCanvas() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.beginPath();
            ctx.roundRect(100, 100, 600, 200, 20); 
            ctx.fill();
            const gradient = ctx.createLinearGradient(100, 100, 700, 300);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.7)');
            gradient.addColorStop(1, 'rgba(200, 200, 255, 0.4)');  
            ctx.fillStyle = gradient;
            ctx.fill();

            ctx.fillStyle = 'black';
            ctx.font = '18px Arial';
            storyText.forEach((line, index) => {
                ctx.fillText(line, 120, 140 + index * 30);
            });

            buttons.forEach(button => {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.beginPath();
                ctx.roundRect(button.x, button.y, button.width, button.height, 10); 
                ctx.fill();
                ctx.fillStyle = 'black';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(button.text, button.x + button.width / 2, button.y + button.height / 2);
            });
        }
        canvas.addEventListener('click', function(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            buttons.forEach(button => {
                if (x > button.x && x < button.x + button.width && y > button.y && y < button.y + button.height) {
                    window.location.href = button.link;  
                }
            });
        });

        drawCanvas();
    </script>
</body>
</html>        
</body>
</html>
